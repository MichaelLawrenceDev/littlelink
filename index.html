<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Mama T's Candies</title>
    <link rel="icon" type="image/x-icon" href="images/Mama_Ts_Avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Mama T's Candies Link Page.">

    <!-- Keywords -->
    <meta name="keywords" content="Tish Winter, Candy Maker and YouTuber!">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://mamatscandies.com">

    <!-- Author Information -->
    <meta name="author" content="Tish Winter">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">
          <!--
            By default, the Avatar is rounded. Use the following:
            - avatar--rounded: Automatically rounds the image
            - avatar--soft: Slightly rounds the image
            - avatar--none: Removes any rounding

            Be sure to replace the src with your own image path and update the alt text
          -->
          <img class="avatar avatar--none" src="images/Mama_Ts_Avatar.png" alt="Mama T's Candies Logo">

          <!-- Replace with your name or brand -->
          <h1>
            <div>Mama T's Candies</div>
          </h1>

          <!-- Add a short description about yourself or your brand -->
          <!-- <p>An open source DIY Linktree alternative.</p> -->

          <!-- All your buttons go here -->
          <div class="button-stack" role="navigation">
              <!-- Google Form Review -->
            <a class="button button-default" href="https://docs.google.com/forms/d/e/1FAIpQLSd2MG7kFmGxIxMAUClwCP4bB9iCYa7JBk8slOXpDzwVc2E_8A/viewform" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-review.svg" alt="Review Icon">Candy Sample Review!</a>
            <!-- Ko-Fi -->
            <a class="button button-ko-fi" href="https://ko-fi.com/mamatscandiestx" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/ko-fi.svg" alt="Ko-fi Logo">Support me on Ko-fi</a>
            <!-- Instagram -->
            <a class="button button-instagram" href="https://www.instagram.com/mamatscandiestx/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              <!-- YouTube Alt -->
            <a class="button button-yt-alt" href="https://www.youtube.com/@TheCandyArtist" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>
            <!-- Generic Email -->
            <a class="button button-default" href="mailto:contact@MamaTsCandies.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
